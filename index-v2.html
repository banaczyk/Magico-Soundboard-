<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Jinglownica – v4 (Crossfade)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .tile {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: #343a40;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-weight: 600;
            transition: 0.2s;
            overflow: hidden;
        }

        .tile.playing {
            background: #0d6efd;
        }

        .tile-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
            font-size: 0.9rem;
            pointer-events: none;
        }

        .progress-container {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 6px;
        }

        .reset-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .fade-indicator {
            position: absolute;
            bottom: 35px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: #fff;
            opacity: 0;
            transition: opacity .2s;
        }

        .fade-active {
            opacity: 1 !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4">Jinglownica</h1>

        <div class="row g-4">
            <!-- LEFT PANEL -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">Wybierz pliki audio</div>
                    <div class="card-body">
                        <input type="file" id="fileInput" multiple accept="audio/*" class="form-control mb-3">
                        <button id="clearBtn" class="btn btn-danger w-100">Wyczyść listę</button>
                    </div>
                </div>

                <!-- CROSSFADE SETTINGS -->
                <div class="card">
                    <div class="card-header bg-dark text-white">Funkcje</div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="crossfadeToggle">
                            <label class="form-check-label" for="crossfadeToggle">
                                Płynne przejścia (crossfade)
                            </label>
                        </div>

                        <label class="form-label">Czas przejścia: <span id="fadeTimeLabel">5</span>s</label>
                        <input type="range" id="fadeSlider" min="1" max="10" value="5" class="form-range">
                    </div>
                </div>

            </div>

            <!-- RIGHT PANEL -->
            <div class="col-md-9">
                <div id="tiles" class="row g-3"></div>
            </div>
        </div>
    </div>

    <script>
        // INDEXED DB SETUP ------------------------------------
        let db;
        const request = indexedDB.open("JinglownicaDB", 1);

        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("audioFiles", { keyPath: "id", autoIncrement: true });
        };

        request.onsuccess = e => {
            db = e.target.result;
            loadSavedFiles();
        };

        const fileInput = document.getElementById('fileInput');
        const tiles = document.getElementById('tiles');
        const clearBtn = document.getElementById('clearBtn');
        const crossfadeToggle = document.getElementById('crossfadeToggle');
        const fadeSlider = document.getElementById('fadeSlider');
        const fadeLabel = document.getElementById('fadeTimeLabel');

        fadeSlider.oninput = () => fadeLabel.textContent = fadeSlider.value;


        // LOAD SAVED FILES -------------------------------------
        function loadSavedFiles() {
            const tx = db.transaction("audioFiles", "readonly");
            const store = tx.objectStore("audioFiles");
            store.getAll().onsuccess = e => {
                e.target.result.forEach(data => createTile(data.id, data.name, data.blob));
            };
        }


        // ADD FILES ---------------------------------------------
        fileInput.addEventListener('change', () => {
            [...fileInput.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const blob = new Blob([e.target.result], { type: file.type });

                    const tx = db.transaction("audioFiles", "readwrite");
                    tx.objectStore("audioFiles")
                        .add({ name: file.name, blob })
                        .onsuccess = ev => createTile(ev.target.result, file.name, blob);
                };
                reader.readAsArrayBuffer(file);
            });
        });


        // ACTIVE AUDIO TRACKS -----------------------------------
        let activeAudios = []; // track playing audios

        function createTile(id, name, blob) {
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.volume = 1;

            const col = document.createElement('div');
            col.className = "col-6 col-md-4 col-lg-3";

            const tile = document.createElement('div');
            tile.className = "tile";

            const content = document.createElement('div');
            content.className = "tile-content";
            content.textContent = name;

            const resetBtn = document.createElement('button');
            resetBtn.className = "reset-btn";
            resetBtn.innerHTML = "↺";
            resetBtn.onclick = e => { e.stopPropagation(); audio.currentTime = 0; };

            const fadeIndicator = document.createElement('div');
            fadeIndicator.className = "fade-indicator";
            fadeIndicator.textContent = "Fade...";

            const progressContainer = document.createElement('div');
            progressContainer.className = "progress-container";

            const progress = document.createElement('div');
            progress.className = "progress";
            progress.innerHTML = `<div class="progress-bar" style="width:0%"></div>`;

            progressContainer.appendChild(progress);

            tile.appendChild(content);
            tile.appendChild(resetBtn);
            tile.appendChild(fadeIndicator);
            tile.appendChild(progressContainer);

            col.appendChild(tile);
            tiles.appendChild(col);

            let playing = false;


            // TILE CLICK -------------------------------------------------
            tile.onclick = () => {

                // NORMAL MODE (no crossfade)
                if (!crossfadeToggle.checked) {
                    if (!playing) {
                        audio.play();
                        tile.classList.add('playing');
                        activeAudios.push(audio);
                    } else {
                        audio.pause();
                        tile.classList.remove('playing');
                        activeAudios = activeAudios.filter(a => a !== audio);
                    }
                    playing = !playing;
                    return;
                }

                // CROSSFADE MODE -----------------------------------------
                if (!playing) {
                    // Start new audio quietly
                    audio.volume = 0;
                    audio.currentTime = 0;
                    audio.play();

                    startCrossfade(audio, tile);

                    tile.classList.add('playing');
                    activeAudios.push(audio);
                } else {
                    // pause immediately when clicking own tile
                    audio.pause();
                    tile.classList.remove('playing');
                    activeAudios = activeAudios.filter(a => a !== audio);
                }

                playing = !playing;

            };


            // PROGRESS BAR ----------------------------------------------
            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.querySelector('.progress-bar').style.width = percent + "%";
            });

            audio.addEventListener('ended', () => {
                tile.classList.remove('playing');
                playing = false;
                progress.querySelector('.progress-bar').style.width = "0%";
            });
        }



        // CROSSFADE ENGINE ---------------------------------------
        function startCrossfade(newAudio, newTile) {

            const fadeDuration = parseInt(fadeSlider.value); // seconds

            // Identify currently playing audio (except the clicked one)
            const others = activeAudios.filter(a => a !== newAudio);

            if (others.length === 0)
                return newAudio.volume = 1; // No need to fade

            const oldAudio = others[0];
            const oldTile = [...tiles.querySelectorAll('.tile')].find(t =>
                t.querySelector('.tile-content').textContent ===
                oldAudio.src.split("/").pop()
            );

            // Show indicator
            newTile.querySelector('.fade-indicator').classList.add('fade-active');

            const steps = 100;
            let step = 0;

            const interval = setInterval(() => {
                step++;

                newAudio.volume = Math.min(1, step / steps);
                oldAudio.volume = Math.max(0, 1 - (step / steps));

                if (step >= steps) {
                    clearInterval(interval);

                    // End old audio
                    oldAudio.pause();
                    oldAudio.currentTime = 0;

                    // Remove highlight from old tile
                    const ot = document.querySelector(".tile.playing");
                    if (ot) ot.classList.remove("playing");

                    // Remove fade indicator
                    newTile.querySelector('.fade-indicator').classList.remove('fade-active');

                    // Remove from active list
                    activeAudios = activeAudios.filter(a => a !== oldAudio);

                    // RESTORE volume after 10 seconds
                    setTimeout(() => {
                        oldAudio.volume = 1;
                    }, 10000);
                }

            }, (fadeDuration * 1000) / steps);
        }


        // CLEAR BUTTON -------------------------------------------
        clearBtn.onclick = function () {
            const tx = db.transaction("audioFiles", "readwrite");
            tx.objectStore("audioFiles").clear().onsuccess = () => tiles.innerHTML = "";
        };
    </script>

</body>

</html>
