<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Jinglownica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nasze style -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="py-2">
    <h1 class="mb-4 p-3">Jinglownica</h1>

    <div class="row g-4 p-3">
        <!-- LEWY PANEL -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">Wybierz pliki audio</div>
                <div class="card-body">
                    <input type="file" id="fileInput" multiple accept="audio/*" class="form-control mb-3">
                    <button id="clearBtn" class="btn btn-danger w-100">Wyczyść listę</button>
                    <p class="text-muted small mt-3 mb-0">
                        Pliki i ustawienia są zapisywane lokalnie w Twojej przeglądarce.<br>
                        Nic nie jest wysyłane na serwer.
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-dark text-white">Funkcje</div>
                <div class="card-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="crossfadeToggle">
                        <label class="form-check-label" for="crossfadeToggle">
                            Płynne przejścia (crossfade)
                        </label>
                    </div>

                    <label class="form-label">
                        Czas przejścia: <span id="fadeTimeLabel">5</span>s
                    </label>
                    <input type="range" id="fadeSlider" min="1" max="10" value="5" class="form-range">

                    <p class="text-muted small mb-0">
                        Gdy crossfade jest włączony, uruchomienie nowego pliku<br>
                        powoduje płynne przejście z poprzedniego na nowy.
                    </p>
                </div>
            </div>
        </div>

        <!-- PRAWY PANEL: KAFELKI -->
        <div class="col-md-9">
            <div id="tiles" class="row g-3"></div>
        </div>
    </div>
</div>

<!-- Nasz skrypt -->
<script src="app.js"></script>
</body>
</html>
